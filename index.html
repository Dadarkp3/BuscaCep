<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name=" theme-color" content="#3e3e3e" />
    <link rel="shortcut icon" href="./src/assets/img/favicon.ico" />
    <title>Buscar CEP</title>
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <main class="container animate__animated animate__fadeInDown">
      <section class="card">
        <div class="card-top">
          <div class="row row justify-content-between">
            <div class="col-7 card-top-content row align-items-center">
              <div class="col-1">
                <div class="ball" id="red-ball"></div>
              </div>
              <div class="col-1">
                <div class="ball" id="yellow-ball"></div>
              </div>
              <div class="col-1">
                <div class="ball" id="green-ball"></div>
              </div>
            </div>
            <div class="col-2">
              <div class="underline">_</div>
            </div>
          </div>
        </div>
        <div class="card-body row">
          <div
            class="col-12 col-md-6 animate__animated animate__fadeInLeft animate__delay-1s"
          >
            <h1>
              <p id="busca">busca</p>
              <p id="cep">cep</p>
              <div class="underline-text"></div>
            </h1>
          </div>
          <div
            class="col-12 col-md-6 animate__animated animate__fadeInRight animate__delay-1s"
          >
            <form class="row forms" action="submit">
              <input
                class="col-12"
                type="text"
                name="cep"
                maxlength="11"
                placeholder="Inserir o CEP"
                required
                id="cepInput"
              />
              <div id="search" class="row col-12 justify-content-end">
                <button
                  type="button"
                  onclick="searchCep()"
                  class="col-12 col-sm-3 btn"
                  disabled
                  id="searchBtn"
                >
                  Buscar
                </button>
                <button class="col-12 col-sm-3 btn" onclick="clean()">
                  limpar
                </button>
              </div>
            </form>
          </div>
          <hr />
          <section id="data-response" class="data-response row">
            <div id="loader" class="col-12 loader"></div>
            <div id="error" class="col-12"></div>
            <div id="data-retrived" class="col-12"></div>
          </section>
        </div>
      </section>
    </main>
    <footer class="container row animate__animated animate__fadeInUp">
      <p class="col-12">Criado com &hearts; pela equipe 3</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./src/scripts/script.js"></script>
  </body>
</html>
